<html>
<h1>New Student</h1>
<fieldset>
<legend>personal Information</legend><br>
<label for="fname">Full Name:</label>
<input type="text" id=fname name="fname"><br><br>
<label for="birthdate">Birthdate</label>
<input type="date" id="Birthdate" name="birthdate"><br><br>
<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label><br><br>
</fieldset>
<fieldset>
<legend>Contact Information</legend>
<label for="Email">Email:</label>
<input type="email" id="email" name="email"><br><br>
<label for="Phone">Phone:</label>
<input type="phone" id="phone" name="phone"><br><br>
<label for="Adress">Adress:</label>
<textarea id="adress"></textarea>
</fieldset>
<fieldset>
<legend>University Information</legend><br>
<label>Choose your faculty</label>
<input list="faculty" name="faculty">
<datalist id="faculty">
    <option value="Computer science"></option>
    <option value="Business administration"></option>
    <option value="Engineering"></option>
</fieldset>
<input type="button" value="add">
</html>
